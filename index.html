<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="CSS Transitions and Animations." />
    <meta
      name="keywords"
      content="HTML, CSS, JS, JavaScript, Transitions, Animations"
    />
    <meta name="author" content="Dev-Romm" />
    <title>CSS Transitions and Animations</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>CSS Transitions and Animations</h1>
    </header>
    <main>
      <h2 id="colourtext">Click the button to start having fun</h2>
      <!-- click multiple times to see different colours and double click to reset -->
      <button id="clickbtn">Click Me</button>
      <div id="hoverdiv">
        <p id="hoverp">Hover Over Me!!!</p>
      </div>
      <h2 id="image-text">Want to discover some new awesome TV shows?</h2>

      <!-- click multiple times to see different images -->

      <button id="imagebtn">Load TV Show Images</button>
      <h2 id="image-title"></h2>
      <div id="image-container">
        <img id="image1" alt="First Image" style="display: none" />
        <img id="image2" alt="Second Image" style="display: none" />
      </div>
    </main>
    <footer>
      <p>&copy; 2025 Dev-Romm</p>
    </footer>
  </body>
</html>
